<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
    1.父元素触发BFC：overflow:hidden
    2.父元素设置高度
    3.伪类元素
    */
    .father::after{ 
      content: '';
      display:block;
      clear: both;
    }
    
    .son{
      width: 100px;
      height: 100px;
      background-color: aqua;
      float: left;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>
</html>
