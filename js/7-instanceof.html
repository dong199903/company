  <script>
    function instanceof2(obj,Origin){
      let pro = Origin.prototype;
      let begin = obj.__proto__;
      while(begin){
        if(begin===pro)
          return true;
        begin = begin.__proto__;
      }
      return false;
    }

    class A{

    }
    class B extends A{

    }
    class C{

    }
    let b = new B();
    console.log(instanceof2(b,A));
    console.log(instanceof2(b,B));
    console.log(instanceof2(b,C));
  </script>
