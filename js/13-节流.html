<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="" name="">
<script type="text/javascript">
	/*
	函数防抖
	*/
	function tolle(fn,delay){
		let timeId=null;
		let flag = true;
		return function(){
			let that=this;
			let args = arguments;
			if(!flag)
				return ;
			flag = false;
			timeId && clearTimeout(timeId);
			timeId = setTimeout(function(){
				flag = true;
				fn.apply(that,args);
			},delay||1000);
		}
	}
	let oInput = document.querySelector("input");
	oInput.oninput = tolle(function(e){
		console.log(e);
	},1500);
</script>
</body>
</html>
