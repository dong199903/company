<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
	数组扁平化处理
	arr=[1,[2,3],[[5]]]
	处理后：[1,2,3,5]
	*/
	function dealArr(arr){
		let res = [];
		let fn = (array)=>{
			for(let i=0;i<array.length;i++){
				if(Array.isArray(array[i])){
					fn(array[i]);
				}else{
					res.push(array[i]);
				}
			}
		}
		fn(arr);
		return res;
	}

	
	console.log(dealArr([1,2,[3,4],[[5,[6]]]]));

</script>
</body>
</html>
