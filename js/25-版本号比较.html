<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
	版本号的比较
	1.00.0 == 1.0 == 1
	1.23.4 > 1.23.3
	*/
	function compareID(id1,id2){
		let arr1 = id1.split(".");
		let arr2 = id2.split(".");
		let len1 = arr1.length;
		let len2 = arr2.length;
		let min = Math.min(len1,len2);
		let i;
		for(i=0;i<min;i++){
			if(parseInt(arr1[i])>parseInt(arr2[i]))
				return 1;
			else if(parseInt(arr1[i])<parseInt(arr2[i]))
				return -1;
		}
		//判断arr1数组后面的
		if(len1>len2){
			for(j=i;j<len1;j++){
				if(parseInt(arr1[j])!==0)
					return 1;
			}
			return 0;
		}else{
			for(j=i;j<len1;j++){
				if(parseInt(arr2[j])!==0)
					return -1;
			}
			return 0;
		}
	}
	let res = compareID("1.2.3","1.2.3.0");
	console.log(res);
</script>
</body>
</html>
