<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
  <script>
    Array.prototype.map2 = function(callback){
      let res = [];
      for(let i=0;i<this.length;i++){
        res.push(callback(this[i],i,this));
      }
      return res;
    }

    let arr = [1,2,3];
    let arr2 = arr.map2((item)=>item*2);
    console.log(arr2);
  </script>
</body>
</html>
