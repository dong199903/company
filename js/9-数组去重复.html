<body>
  <script>
    //1.set
    //2.filter
    //3.排序
    function removeSame(arr){
     let res = [];
     arr.sort();
     for(let i=0;i<arr.length;i++){
       if(arr[i]!==arr[i+1]){
         res.push(arr[i]);
       }
     }
     return res;
    }
    console.log(removeSame([1,1,2]));
  </script>
</body>
