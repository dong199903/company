<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
	数组去重复元素

	方法1.使用set(数组转换set,再转换数组)
	方法2.使用filter高级方法
	*/
	function removeSameFilter(arr){
		let res = arr.filter(function(item,index,array){
			//当前元素的位置和遍历位置相同
			return array.indexOf(item)===index;
		});
		return res;
	}
	function removeSameSet(arr){
		let s = new Set(arr);
		return Array.from(s);
	}
	console.log(removeSameFilter([1,1,2,3,2,4]));
	console.log(removeSameSet([1,1,2,3,2,4]));
</script>
</body>
</html>
