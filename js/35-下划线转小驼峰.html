<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function paramsUpper(str){
		let arr = str.split("_");
		return arr.map((val,index)=>{
			if(index===0){
				return val;
			}else{
				return val.charAt(0).toUpperCase() + val.slice(1);
			}
		}).join("");
	}

	console.log(paramsUpper("daa_def"));
</script>
</body>
</html>
