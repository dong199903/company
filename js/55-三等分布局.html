<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .containtar{
      display: flex;
    }
    .containtar>div{
      flex: 1;
    }
    .containtar>div:nth-child(1){
      background-color: red;
    }
    .containtar>div:nth-child(2){
      background-color: blue;
    }
    .containtar>div:nth-child(3){
      background-color: gold;
    }
  </style>
</head>
<body>
  <div class="containtar">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  <script>
    /*
    三等分布局
    1.父元素设置flex布局
    2.子元素 设置flex:1
    */

  </script>
</body>
</html>
