<body>
<script type="text/javascript">
	class map{
		constructor(){
			this.data = {};
			this.size = 0;
		}
		set(key,value){
			this.data[key]=value;
		}
		get(key){
			return this.data[key];
		}
		remove(key){
			delete this.data[key];
		}
	}
	let m = new map();
	m.set("name","dzp");
	console.log(m.get("name"));
</script>
