<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    版本号比较
    1.00.0 == 1.0 == 1
	  1.23.4 > 1.23.3
    */
   function compareId(id1,id2){
    //1.存储数组逐个比较
    let res1 = id1.split(".");
    let res2 = id2.split(".");
    let i;
    if(res1.length>res2.length){
      for(i=0;i<res2.length;i++){
        if(parseInt(res1[i])>parseInt(res2[i]))
          return 1;
        else if(parseInt(res1[i])<parseInt(res2[i]))
          return -1; 
      }
      while(i<res1.length){
        if(parseInt(res1[i])!==0){
          return 1;
        }
        i++;
      }
      return 0;
    }else if(res1.length===res2.length){
      for(i=0;i<res1.length;i++){
        if(parseInt(res1[i])>parseInt(res2[i]))
          return 1;
        else if(parseInt(res1[i])<parseInt(res2[i]))
          return -1; 
      }
      return 0;
    }else{  
      for(i=0;i<res1.length;i++){
        if(parseInt(res1[i])>parseInt(res2[i]))
          return 1;
        else if(parseInt(res1[i])<parseInt(res2[i]))
          return -1; 
      }
      while(i<res2.length){
        if(parseInt(res2[i])!==0){
          return -1;
        }
        i++;
      }
      return 0;
    }
   }
   console.log(compareId("1.23.2","1.23.3"));
  </script>
</body>
</html>
