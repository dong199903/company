  <script>
    function unsort(arr){
      let len = arr.length-1;
      while(len){
        //1.生成随机位置
        let index = Math.floor(Math.random()*len);
        let tmp = arr[index];
        arr[index] = arr[len];
        arr[len] = tmp;
        len--;
      }
      console.log(arr);
    }
    unsort([1,2,3,4]);
  </script>
