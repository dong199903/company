<body>
  <script>
    /*
    reduce实现map功能
    */
   Array.prototype.myMap = function(callback) {
     //内部通过reduce实现
     let len = this.length;
    return this.reduce((begin,now)=>{
      begin.push(callback(now));
      return begin;
     },[])
   }
   
   console.log([1,2,3].myMap((now,index)=>{
    return now*2;
   }))

   
  </script>
</body>
