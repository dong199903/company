<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function sum(a,b,c,d){
		return a+b+c+d;
	}

	function ceil(func){
		let fn =(...datas)=>{
			if(func.length===datas.length)
				return func(...datas);
			//return (...arg) => judge(...args, ...arg)
			return (...arg)=>{
				return fn(...datas,...arg);
			}
		}
		return fn;
	}

	let my = ceil(sum);
	let m1 = my(1)(2)(3)(4);
	console.log(m1);
</script>
</body>
</html>
