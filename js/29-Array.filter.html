<script type="text/javascript">
	/*
	filter:将符合条件的数据保存到一新的数组

	
	*/
	Array.prototype.filter2 = function (callback){
		let len = this.length;
		let res = [];
		for(let i=0;i<len;i++){
			if(callback(this[i],i,this))
				res.push(this[i]);
		}
		return res;
	}
	let arr = [1,2,3,4];
	let res = arr.filter2((value)=>{
		if(value%2===0)
			return true;
	})
	console.log(res);
</script>
