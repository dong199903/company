<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box">
    <p>dzp1</p>
    <div>
      <span>dzp2</span>
    </div>
  </div>
  <script>
    let oBox = document.querySelector(".box");

    function trans (node) {
      const obj = {}
      obj.tag = node.tagName
      obj.children = []
      node.childNodes.forEach(child => obj.children.push(trans(child)))
      return obj
    }
    console.log(trans(oBox));
  </script>
</body>
</html>
