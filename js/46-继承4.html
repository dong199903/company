<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    /*
    继承4：构造函数继承+原型上继承结合 create(father.prototype)
    
    */
    function Father(name,age){
     this.name =name;
     this.age = age;
   }
   Father.prototype.list = function() {
     console.log(this.name,this.age);
   }
   function Son(name,age,sex){
     this.sex = sex;
     Father.call(this,name,age);
   }
   
   Son.prototype = Object.create(Father.prototype);
   Son.prototype.constructor=Son;

   Son.prototype.list2 =function(){
     console.log("son");
   }

   let s = new Son("dzp",23,"n");
   console.log(s.name);
   console.log(s.age);
   console.log(s.sex);
   s.list();
   s.list2();
  </script>
</body>
</html>
