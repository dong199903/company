<body><script type="text/javascript">
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	function myNew(Obj,...res){
		//newObj实例的__proto__指向了Obj.prototype
		const newObj = Object.create(Obj.prototype);
		//将父亲的this指向了儿子，相当于儿子间接拥有父亲的属性
		const result = Obj.apply(newObj, res);
		return newObj;
	}
	myNew(Person,"dzp",22);

</script>
