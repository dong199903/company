    function load(src) {
      return new Promise((resolve,reject)=>{
        setTimeout(() => {
          resolve(src);
        }, 1000);
      })
    }
    async function print3(num) {
      for(let i=1;i<=num;i++){
        await load(i).then(data=>{
          console.log(data);
        })
      }
    }
    print3(3);
  </script>
