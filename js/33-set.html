	class set{
		constructor(){
			this.data = [];
		}
		add(val){
			for(let i=0;i<this.data.length;i++){
				if(this.data[i]===val)
					return ;
			}
			this.data.push(val);
		}
		has(val){
			return this.data.indexOf(val)!=-1;
		}
