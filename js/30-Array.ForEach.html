<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
	forEach

	*/
	Array.prototype.forEach2 = function (callback){
		let len = this.length;//数组的长度
		for(let i=0;i<len;i++){
			callback(this[i],i,this);
		}
	}
	let arr = [1,2,3];
	arr.forEach2((value)=>{
		console.log(value);
	})
</script>
</body>
</html>
