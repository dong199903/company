<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function parmarUrl(url){
		let result = {};
		//1.获取第一个？的位置，提取后面的子串
		let index = url.indexOf('?');
		let subStr = url.slice(index);
		//2.利用正则将每个部分保存到数组
		let reg = /[?&][^?&]+[^?&]+/g;
		let str1 = subStr.match(reg);
		//3.数组遍历的同时，将参数保存成对象
		for(let k of str1){
			let tmp = k.slice(1).split('=');
			result[tmp[0]] = tmp[1];
		}
		return result;
		//http://www.baidu.com?
	}
	let r = parmarUrl('http://www.baidu.com?name=dzp&age=22');
	console.log(r);
</script>
</body>
</html>
