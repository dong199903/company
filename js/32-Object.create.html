<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
	Object.create()

	1.介绍
	
		1.1Object(obj)创建的对象和obj本质是同一个地址，二者操作同一个的内存单元
		1.2Object.create(obj)通过原型链操作将空对象本身.prototype指向了obj实例对象。
		1.3Object.create相当于创建的对象继承于被拷贝的对象。二者内存地址不相同。‘
	*/
	Object.create2 = function(target){
		function F(){};//定义空对象
		F.prototype=target;
		console.log(new F().__proto__);
		return new F();
	}
	function test(){
		this.name="dzp";
		this.age = 22;
	}
	let t = new test();
	let t2 = Object.create2(t);
	console.log("t:",t);
	console.log("t2:",t2);
	
</script>
</body>
</html>
