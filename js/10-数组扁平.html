<body>
  <script>
    //扁平化到第n层
    function dealArr(arr){
      let res = [];
      let fn = (tmp)=>{
        for(let i=0;i<tmp.length;i++){
          //判断数组的类型
          if(tmp[i] instanceof Array){
            fn(tmp[i]);
          }else{
            res.push(tmp[i]);
          }
        }
      }
      fn(arr);
      return res;
    }


    //扁平化处理到第n层
    const dealArr = (arr,count) => {
      let res = [];
      const main = (arr,count) => {
        if(count===1){
          res.push(...arr);
          return ;
        }
        for(let i=0;i<arr.length;i++){
          if(Array.isArray(arr[i])) {
            main(arr[i],count-1);
          } else {
            res.push(arr[i]);
          }
        }
      }
      main(arr,count);
      console.log(res);
    }

    
  </script>
