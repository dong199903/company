<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
	1.call
	  > 从第二个开始是普通变量
	2.apply
	  > 第二个参数是数组
	3.bind
	  > 
	*/
	let obj={name:'dzp'};

	function test(a,b,c){
		console.log(this);
		console.log(a,b,c);
	}


	//自定义call
	Function.prototype.mycall = function(o,...args){
		o = o || window;
		let that = this;
		const fnName = Symbol();
		o.fnName = that;
		let result = o.fnName(...args);
		delete o.fnName;
		return result;
	}

	//自定义apply
	Function.prototype.myapply = function(o,args){
		o = o || window;
		let that = this;
		const fnName = Symbol();
		o.fnName = that;
		let result = o.fnName(...args);//解析
		delete o.fnName;
		return result;
	}
	//自定义bind
	Function.prototype.mybind = function(o,...args){
		o = o || window;
		let that = this;
		const fnName = Symbol();
		o.fnName = that;
		return function(){
			return o.fnName(...args);
		}
	}
	//测试
	test.mycall(obj,1,2,3);
	test.myapply(obj,[1,2,3]);
	let f = test.mybind(obj,1,2,3);
	f();
</script>
</body>
</html>
