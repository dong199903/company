<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
	setTimeout实现setTimeInteval

	1.setTimeout和setTimeInteval区别
	> setTimeout是执行一次，setTimeInteval是循环执行
	> setTimeout是直接放入任务队列，setTimeInteval循环时，如果发现前面的定时器还在执行，不会直接放入任务队列，而是等待前一个执行完成后再放入任务队列。

	*/
	function fn(){
		console.log("do something");
	}
	function myInterval(fn,lazy){
		function dos(){
			fn();
			setTimeout(dos,lazy);
		}
		setTimeout(dos,lazy);
	}
	myInterval(fn,1000);	
</script>
</body>
</html>
