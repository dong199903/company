<script type="text/javascript">
	/*
	谈谈数组乱序算法（洗牌算法）

	1.新建一个数组arr2，每次从arr1抽取一个元素,直到所有元素被选择

	2.sort内置排序，return ,Math.random()-0.5

	3.洗牌算法
		> 从数组的末尾开始，随机的从其余位置选择一个数据，与末尾元素交换
		> 然后依次让倒数第二个元素开始和未选择区域中的一个交换
		> 一直遍历到数组的头
	*/



	//sort方法
	function mySort(arr){
		arr.sort((a,b)=>Math.random()-0.5);
		return arr;
	}

	console.log(mySort([1,2,3,4]));


	//洗牌算法
	function choiceCard(arr){
		let len = arr.length-1;
		while(len!=0){
			//1.随机的从未选择区，选择一个数据
			let index = Math.floor(Math.random()*len);
			//2.与倒数区域交换位置
			let tmp = arr[index];
			arr[index] = arr[len];
			arr[len] = tmp;
			len--;
		}
		return arr;
	}

	console.log(choiceCard([1,2,3,4]));
</script>
