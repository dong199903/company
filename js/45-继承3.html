<body>
  <script>
    /*
    继承3：构造函数+儿子原型指向父类构造函数
    > 缺点：父亲构造函数使用两次
    */
   function Father(name,age){
     this.name =name;
     this.age = age;
   }
   Father.prototype.list = function() {
     console.log(this.name,this.age);
   }
   function Son(name,age,sex){
     this.sex = sex;
     Father.call(this,name,age);
   }
   
   Son.prototype = new Father();
   Son.prototype.list2 =function(){
     console.log("son");
   }
   let s = new Son("dzp",23,"n");
   console.log(s.name);
   console.log(s.age);
   console.log(s.sex);
   s.list();
   s.list2();//儿子无法访问自己的原型，
  </script>
</body>

</html>
