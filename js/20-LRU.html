  <script>
    //LRU缓存 get,set
    class Lru{
      constructor(){
        this.size = size;
        this.map = new Map();
      }
      get(key){
        if(this.map.has(key))
        {
          let value = this.map.get(key);
          this.map.delete(key);
          this.map.set(key,value);
          return value;
        }else{
          return -1;
        }
      }
      set(key,value){
        if(this.map.has(key)){
          this.map.delete(key);
          this.map.set(key,value);
        }else{
          //不存在，
          if(this.size===this.map.size){
            this.map.delete(this.map.keys().next().value);
            this.map.set(key,value);
          }else{
            this.map.set(key,value);
          }
        } 
      }
    }
  </script>
