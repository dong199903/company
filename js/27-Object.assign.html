<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
	Object.assign(obj1,obj2)

	将obj2对象的所有属性都拷贝到obj1属性上。
	*/
	Object.myAssign=function(target,...source){
		let obj = Object(target);//新创建的对象和目标target绑定在一起了
		//value保存的是对象
		for(let object of source){
			for(let key in object){
				obj[key] = object[key];
			}
		}
		return obj;
	}
	let o1 = {name:"dzp1",age:22};
	let o2 = {test:"tt",oo:33};
	Object.myAssign(o1,o2);
	console.log(o1);

</script>
</body>
</html>
